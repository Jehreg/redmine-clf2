  app_title: Ressources Intellectuelles Canada 
  app_description: RICan est un cadre de gestion et un ensemble de services en direct offerts aux collectivités qui participent à la création et à l’évolution communes de données, de renseignements ou de connaissances numériques réutilisables, chose qui, selon les fonctionnaires, pourrait aider le gouvernement du Canada à remplir son mandat de servir l’intérêt public.
